<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>警员名册 - RCSO</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script defer src="assets/js/roster.js"></script>
  <style>
    .searchbar{display:flex;gap:10px;flex-wrap:wrap;margin:12px 0}
    .searchbar input,.searchbar select{background:#0f1c0f;border:1px solid #2a3a2a;border-radius:10px;padding:10px;color:#e6f6e6;flex:1;min-width:160px}
    .roster{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    .officer{background:#121a12;border:1px solid #233123;border-radius:16px;overflow:hidden;display:flex;flex-direction:column}
    .officer img{width:100%;height:220px;object-fit:cover;background:#0b0f0b}
    .officer .body{padding:14px}
    .officer h3{margin:0 0 6px}
    .badge-no{font-family:ui-monospace,Consolas,monospace;color:#a7b8a9;font-size:12px}
    @media(max-width:960px){.roster{grid-template-columns:1fr 1fr}}
    @media(max-width:640px){.roster{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <nav class="nav" aria-label="主导航">
    <div class="bar">
      <div class="brand">
        <img src="assets/img/logo.png" alt="Sheriff star" style="width:40px;height:40px;object-fit:contain">
        <div>
          <div class="title">洛克伍德县治安官办公室</div>
          <div style="font-size:12px;color:var(--muted)">Roxwood County Sheriff's Office · 非官方 RP 模板</div>
        </div>
      </div>
      <div class="links">
        <a href="index.html">首页</a>
        <a href="news.html">新闻通告</a>
        <a href="services.html">便民服务</a>
        <a href="divisions.html">部门</a>
        <a href="jail.html">拘留所</a>
        <a href="careers.html">招募</a>
        <a href="contact.html">联系</a>
        <a href="roster.html" class="active">警员名册</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1>警员名册</h1>
    <div class="searchbar">
      <input id="q" type="search" placeholder="搜索姓名 / 呼号 / 徽章号">
      <select id="division">
        <option value="">全部部门</option>
        <option>Patrol</option>
        <option>S.R.T.</option>
        <option>Traffic</option>
        <option>Detentions</option>
        <option>Communications</option>
      </select>
      <select id="rank">
        <option value="">全部警衔</option>
        <option>Sheriff</option>
        <option>Undersheriff</option>
        <option>Captain</option>
        <option>Lieutenant</option>
        <option>Sergeant</option>
        <option>Deputy</option>
        <option>Reserve</option>
      </select>
      <select id="status">
        <option value="">状态</option>
        <option>Active</option>
        <option>On Leave</option>
        <option>Reserve</option>
      </select>
    </div>

    <section id="roster" class="roster" aria-live="polite"></section>
    <p class="notice">在 <code>data/roster.json</code> 里添加成员；把照片放入 <code>assets/img/</code> 然后在 JSON 里填相对路径。</p>
  </main>

  <footer class="footer">© RCSO RP 模板</footer>
</body>
</html>
