<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>警员名册 - LSPD</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    /* 页面背景和文字颜色 */
    body {
      background: #e9f1fb;   /* 浅蓝背景 */
      color: #0b0f14;        /* 深灰文字 */
      margin: 0;
    }

    /* 搜索栏 */
    .searchbar { 
      display: flex; 
      gap: 10px; 
      margin: 16px 0; 
    }
    .searchbar input { 
      flex: 1; 
      padding: 10px; 
      font-size: 14px;
      border: 1px solid #d0d7e2; 
      border-radius: 6px;
      background: #ffffff; 
      color: #041E42;         /* 深蓝字体 */
    }

    /* 名册布局 */
    .roster { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
      gap: 20px; 
    }

    /* 卡片样式 */
    .officer { 
      background: #ffffff; 
      border: 1px solid #d0d7e2; 
      border-radius: 12px; 
      overflow: hidden; 
      box-shadow: 0 6px 18px rgba(4,30,66,.06);
      display: flex;
      flex-direction: column;
    }

    /* 警员照片 */
    .officer img { 
      width: 100%; 
      height: 220px; 
      object-fit: cover; 
      background: #f5f5f5;
    }

    /* 信息区 */
    .officer .info { 
      padding: 12px; 
    }
    .officer h3 { 
      margin: 0 0 8px; 
      color: #041E42;        /* 深蓝标题 */
      font-size: 18px;
    }
    .officer p { 
      margin: 2px 0; 
      font-size: 14px; 
      color: #333; 
    }
  </style>
</head>
<body>

  <!-- 导航栏 -->
  <nav class="nav" aria-label="主导航">
    <div class="brand">
      <img src="assets/img/LSPD LOGO.png" alt="LSPD logo" style="width:40px;height:40px;object-fit:contain">
      <span class="title">洛圣都城市警察局</span>
      <div style="font-size:12px;color:var(--muted)">Los Santos Police Department·</div>
    </div>
    <div class="links">
      <a href="index.html">首页</a>
      <a href="videos.html">视频专区</a>
      <a href="news.html">新闻通告</a>
      <a href="services.html">便民服务</a>
      <a href="divisions.html">部门</a>
      <a href="jail.html">拘留所</a>
      <a href="careers.html">招募</a>
      <a href="contact.html">联系</a>
      <a href="roster.html" class="active">警员名册</a>
    </div>
  </nav>

  <!-- 页面内容 -->
  <main class="container">
    <h1>警员名册</h1>
    <div class="searchbar">
      <input type="text" id="searchInput" placeholder="搜索姓名 / 呼号 / 部门">
    </div>
    <div class="roster" id="rosterList"></div>
  </main>

  <!-- 脚本加载人员数据 -->
  <script src="assets/js/roster.js"></script>
</body>
</html>
