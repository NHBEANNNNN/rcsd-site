<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>警员名册 - RCSD</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    .searchbar { display: flex; gap: 10px; margin: 16px 0; }
    .searchbar input { 
      flex: 1; padding: 10px; font-size: 14px;
      border: 1px solid #2a3a2a; border-radius: 6px;
      background: #0f1c0f; color: #e6e6e6;
    }
    .roster { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
    .officer { background: #112a12; border: 1px solid #233123; border-radius: 10px; overflow: hidden; }
    .officer img { width: 100%; height: 220px; object-fit: cover; background: #0b0f0b; }
    .officer .info { padding: 12px; }
    .officer h3 { margin: 0 0 6px; color: #e6e6e6; }
    .officer p { margin: 0; font-size: 14px; color: #a7b8a9; }
  </style>
</head>
<body>

  <!-- 导航栏 -->
  <nav class="nav" aria-label="主导航">
    <div class="brand">
      <img src="assets/img/logo.png" alt="Sheriff star" style="width:40px;height:40px;object-fit:contain">
      <span class="title">洛克伍德县治安官办公室</span>
    </div>
    <div class="links">
      <a href="index.html">首页</a>
      <a href="videos.html" class="">视频专区</a>
      <a href="news.html">新闻通告</a>
      <a href="services.html">便民服务</a>
      <a href="divisions.html">部门</a>
      <a href="jail.html">拘留所</a>
      <a href="careers.html">招募</a>
      <a href="contact.html">联系</a>
      <a href="roster.html" class="active">警员名册</a>
    </div>
  </nav>

  <!-- 页面内容 -->
  <main class="container">
    <h1>警员名册</h1>
    <div class="searchbar">
      <input type="text" id="searchInput" placeholder="搜索姓名 / 呼号 / 部门">
    </div>
    <div class="roster" id="rosterList"></div>
  </main>

  <!-- 脚本加载人员数据 -->
  <script src="assets/js/roster.js"></script>
</body>
