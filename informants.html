<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>线人信息 - SAHP</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <!-- 导航栏 -->
  <nav class="nav" aria-label="主导航">
    <div class="brand">
      <img src="assets/img/SAHP.png" alt="Sheriff star">
      <span class="title">圣安地理列斯州高速巡警</span>
    </div>
    <div class="links">
      <a href="index.html">首页</a>
      <a href="videos.html">视频专区</a>
      <a href="news.html">新闻通告</a>
      <a href="services.html">便民服务</a>
      <a href="divisions.html">部门</a>
      <a href="jail.html">拘留所</a>
      <a href="careers.html">招募</a>
      <a href="contact.html">联系</a>
      <a href="roster.html">警员名册</a>
      <a href="informants.html" id="informantsLink" style="display:none;">线人板块</a>
      <a href="login.html" id="loginLink">登录</a>
    </div>
  </nav>

  <!-- 主内容 -->
  <main class="container" id="intelSection" style="display:none;">
    <h1>线人板块</h1>
    <p>本页面仅限已登录警员访问，包含机密的线人信息。</p>

    <!-- 登录信息 -->
    <div id="authState" style="margin:10px 0;color:#333;">状态检测中...</div>

    <!-- 线人信息区域 -->
    <section style="margin-top:20px;">
      <h2>线人名单</h2>
      <div class="intel-list">
        <div class="card">
          <h3>线人 A</h3>
          <p>身份：毒品线索提供者</p>
          <p>风险等级：高</p>
        </div>
        <div class="card">
          <h3>线人 B</h3>
          <p>身份：帮派情报来源</p>
          <p>风险等级：中</p>
        </div>
        <!-- ⚠️ 以后可改成 Firestore 动态读取 -->
      </div>
    </section>
  </main>

  <!-- 登录/退出按钮 -->
  <footer style="margin-top:40px;text-align:center;">
    <button id="logoutBtn" style="display:none;">退出</button>
  </footer>

  <!-- 授权逻辑 -->
  <script type="module">
    import { requireLogin, doLogout } from "./assets/js/auth.js";

    const intelSection = document.getElementById("intelSection");
    const authState = document.getElementById("authState");
    const logoutBtn = document.getElementById("logoutBtn");

    // 页面加载时强制校验
    requireLogin((user) => {
      // 显示页面内容
      authState.textContent = "已登录：" + user.email;
      intelSection.style.display = "block";
      logoutBtn.style.display = "inline-block";

      // 登出逻辑
      logoutBtn.onclick = () => doLogout();
    });
  </script>

</body>
</html>
