</head>
<body>

  <!-- 导航栏 -->
  <nav class="nav" aria-label="主导航">
    <div class="brand">
      <img src="assets/img/LSPD LOGO.png" alt="LSPD logo" style="width:40px;height:40px;object-fit:contain">
      <span class="title">洛圣都城市警察局</span>
    </div>
    <div class="links">
      <a href="index.html">首页</a>
      <a href="videos.html">视频专区</a>
      <a href="news.html">新闻通告</a>

      <a href="informants.html" id="informantsLink" style="display:none;">线人板块</a>
    </div>
  </nav>

  <!-- 主内容 -->
  <main class="container">
    <h1>线人板块</h1>
    <p>本页面仅限授权警员访问，包含机密的线人信息。</p>

    <!-- 登录信息 -->
    <div id="authState" style="margin:10px 0;color:#333;">状态检测中...</div>

    <!-- 线人信息区域 -->
    <section id="intelSection" style="margin-top:20px;">
      <h2>线人名单</h2>
      <div class="intel-list">
        <div class="card">
          <h3>线人 A</h3>
          <p>身份：毒品线索提供者</p>
          <p>风险等级：高</p>
        </div>
        <div class="card">
          <h3>线人 B</h3>
          <p>身份：帮派情报来源</p>
          <p>风险等级：中</p>
        </div>
        <!-- ⚠️ 这里可以以后改成 Firestore 动态读取 -->
      </div>
    </section>
  </main>

  <!-- 登录/退出按钮 -->
  <footer style="margin-top:40px;text-align:center;">
    <button id="loginBtn" onclick="login()">登录</button>
    <button id="logoutBtn" onclick="logout()" style="display:none;">退出</button>
  </footer>

  <!-- 脚本：引入授权逻辑 -->
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module">
    // 页面加载时强制校验
    await window.requireIntel();
  </script>

</body>
