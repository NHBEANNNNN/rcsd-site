<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>个人信息 - LSPD</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    .container{max-width:980px;margin:40px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.06);overflow:hidden}
    .card .hd{padding:20px 24px;border-bottom:1px solid #f1f5f9;background:#0f1c0f;color:#e6e6e6;display:flex;align-items:center;gap:10px}
    .card .bd{padding:24px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .field{padding:12px 14px;border:1px solid #e5e7eb;border-radius:10px;background:#f8fafc}
    .label{font-size:12px;color:#64748b;margin-bottom:6px}
    .value{font-size:16px;color:#111827}
    .row{display:flex;gap:12px;justify-content:flex-end;margin-top:16px}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid #e5e7eb;background:#fff;cursor:pointer}
    .btn-primary{background:#0f1c0f;color:#e6e6e6}
    .muted{color:#64748b}
  </style>
</head>
<body>
  <nav class="nav">
    <div class="brand">
      <img src="assets/img/LSPD LOGO.png" alt="logo" style="width:40px;height:40px;object-fit:contain">
      <span class="title">洛圣都市警察局</span>
    </div>
    <div class="links">
      <a href="index.html">首页</a>
      <a href="roster.html">警员名册</a>
      <a href="javascript:void(0)" id="logoutBtn">退出</a>
    </div>
  </nav>

  <main class="container">
    <div class="card">
      <div class="hd">
        <span>👤</span><strong>我的资料</strong>
      </div>
      <div class="bd">
        <p id="hint" class="muted" style="margin-bottom:16px"></p>
        <div class="grid">
          <div class="field"><div class="label">姓名</div><div class="value" id="name">—</div></div>
          <div class="field"><div class="label">警员编号</div><div class="value" id="badge">—</div></div>
          <div class="field"><div class="label">呼号</div><div class="value" id="callsign">—</div></div>
          <div class="field"><div class="label">部门</div><div class="value" id="division">—</div></div>
          <div class="field"><div class="label">状态</div><div class="value" id="status">—</div></div>
          <div class="field"><div class="label">联系电话</div><div class="value" id="phone">—</div></div>
          <div class="field" style="grid-column:1/-1"><div class="label">邮箱</div><div class="value" id="email">—</div></div>
        </div>
        <div class="row">
          <a class="btn" href="index.html">返回首页</a>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { auth, requireLogin, readUserDoc, doLogout } from "./assets/js/auth.js";

    requireLogin();

    document.getElementById("logoutBtn").addEventListener("click", doLogout);

    auth.onAuthStateChanged(async (user)=>{
      if(!user) return;
      document.getElementById("email").innerText = user.email || "—";

      const data = await readUserDoc(user.uid);
      const hint = document.getElementById("hint");
      if(!data){
        hint.innerText = "尚未建立个人资料，请联系管理员更新。";
        return;
      }
      hint.innerText = "";
      const fill = (id,v)=>document.getElementById(id).innerText = v || "—";
      fill("name", data.name);
      fill("badge", data.badge);
      fill("callsign", data.callsign);
      fill("division", data.division);
      fill("status", data.status);
      fill("phone", data.phone);
    });
  </script>
</body>
</html>
